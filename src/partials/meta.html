<meta charset="utf8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1, minimum-scale=1"
/>
<base href="<%= htmlWebpackPlugin.options.websiteUrl %>" />
<meta name="mobile-web-app-capable" content="yes" />
<link
  rel="apple-touch-icon"
  sizes="180x180"
  href="assets/icon/apple-touch-icon.png"
/>
<link
  rel="icon"
  type="image/png"
  sizes="32x32"
  href="assets/icon/favicon-32x32.png"
/>
<link
  rel="icon"
  type="image/png"
  sizes="16x16"
  href="assets/icon/favicon-16x16.png"
/>
<link rel="manifest" href="assets/icon/site.webmanifest" />
<link
  rel="mask-icon"
  href="assets/icon/safari-pinned-tab.svg"
  color="#a61e2f"
/>
<link rel="shortcut icon" href="assets/icon/favicon.ico" />
<meta name="apple-mobile-web-app-title" content="<%= htmlWebpackPlugin.options.title %>" />
<meta name="application-name" content="<%= htmlWebpackPlugin.options.title %>" />
<meta name="msapplication-TileColor" content="#a61e2f" />
<meta name="msapplication-config" content="assets/browserconfig.xml" />
<meta name="theme-color" content="#ffffff" />
